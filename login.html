<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="login.js"></script>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
        <input type="email" id="login-email" placeholder="Email" class="w-full p-2 mb-2 rounded" />
        <input type="password" id="login-password" placeholder="Password" class="w-full p-2 mb-2 rounded" />
        <button id="login-btn" class="w-full bg-blue-500 p-2 rounded">Login</button>
    </div>
</body>
</html>
