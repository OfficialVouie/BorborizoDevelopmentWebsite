<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Borborizo Development - Game Studio">
  <title>Borborizo Development - Under Construction</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #101010;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      color: #f39c12;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: fadeIn 1s ease-in-out;
    }

    p {
      font-size: 1.25rem;
      font-weight: 300;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .progress-bar {
      width: 60%;
      height: 8px;
      background-color: #444;
      border-radius: 5px;
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .progress {
      width: 50%; /* Simulate progress */
      height: 100%;
      background-color: #f39c12;
      border-radius: 5px;
      animation: progressBar 3s ease-in-out infinite;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 1rem;
      color: #ccc;
      animation: fadeIn 2.5s ease-in-out;
    }

    footer a {
      color: #f39c12;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Keyframes */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes progressBar {
      0% {
        width: 50%;
      }
      50% {
        width: 75%;
      }
      100% {
        width: 50%;
      }
    }
  </style>
</head>
<body>

  <h1>Borborizo Development</h1>
  <p>Our website is under construction. Please check back later!</p>

  <div class="progress-bar">
    <div class="progress"></div>
  </div>

  <footer>
    <p>&copy; 2025 Borborizo Development. All rights reserved.</p>
    <p>Join us on <a href="https://discord.gg/gmb4dnVkRX" target="_blank">Discord</a> for updates.</p>
  </footer>

</body>
</html>
