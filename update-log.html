<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Log | Monkey Mayhem</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="icon" href="Images/lilmonke.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Include the header -->
    <div id="header-placeholder"></div>

    <!-- Update Log Section -->
    <section>
        <div class="content">
            <h2>Monkey Mayhem Update Log</h2>
            <p>Here are the recent updates:</p>
            <div class="update-log">
                <h3>Updates Coming Soon...</h3>
                <p>We are constantly working on improving the game. Stay tuned for the upcoming patch notes!</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="js/scripts.js"></script>
    <script>
        // Load header and footer
        document.getElementById('header-placeholder').innerHTML = document.querySelector('#header-placeholder').innerHTML;
        document.getElementById('footer-placeholder').innerHTML = document.querySelector('#footer-placeholder').innerHTML;
    </script>
</body>
</html>
